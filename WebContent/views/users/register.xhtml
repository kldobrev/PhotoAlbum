<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets" template="/templates/mainTemplate.xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="pageTitle">#{descr.defaultTitle}</ui:define>
	<ui:define name="mainContents">
		<h1>Please fill our registration form:</h1>
		<p id="formExplained">Here you have to fill out only the most required data to create a profile. 
		After you register you can set other optional data about yourself from the 'Edit' option in your profile page. </p>
		<h:form id="regForm">
			<label for="regUsername">Username:</label> <br />
			<h:inputText id="regUsername" />
			<h:message for="regUsername" /><br />
			<label for="regPassword">Password:</label> <br />
			<h:inputSecret id="regPassword" />
			<h:message for="regPassword" /> <br />
			<label for="regPassRep">Repeat password:</label> <br />
			<h:inputSecret id="regPassRep" />
			<h:message for="regPassRep" /> <br />
			<label for="regPassHint">Password hint:</label> <br />
			<h:inputText id="regPassHint" />
			<h:message for="regPassHint" /> <br />
			<label for="regEmail">Email:</label> <br />
			<h:inputText id="regEmail" />
			<h:message for="regEmail" /> <br />
			<h:commandButton id="regSubmit" value="Register" />
		</h:form>
	</ui:define>
</ui:composition>
